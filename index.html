<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<style type="text/css">
		.reveal section img.logo {
			width: 50px; 
			height: 50px; 
			border: 0;
			background: transparent; 
			box-shadow: none;
			position: absolute;
			left: -5%; 
			margin-top: -1%
		}

		section div.pad {
			margin: 50px 0px;
		}
		</style>

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Howling Mad</h1>
					<h3>Aloha Editor Sneak Peek</h3>
					<p>
						<small><a href="https://github.com/cprerovsky">Clemens Prerovsky</a> / <a href="http://twitter.com/blacktarmac">@blacktarmac</a></small>
					</p>
				</section>
				<section>
					<section>
						<h2>Boundaries</h2>
						<p>
							<b>Ranges</b> vs. <b>Selections</b> vs. <b>Boundaries</b>
						</p>
					</section>
					<section>
						<h2>Ranges in different Browsers</h2>

						<div class="pad">
							<p><span style="background: white; color: #444; font-size: 60px; padding: 5px 10px;">This is <span style="background: red;" class="fragment">&nbsp;</span><b><em>important!</em></b></span></p>
						</div>

						<div class="pad fragment">
							<pre><code>This is<b><em>important!</em></b></code></pre>
						</div>


						<div class="pad fragment">
							<img src="chrome.svg" class="logo">
							<pre><code>This is []<b><em>important!</em></b></code></pre>
						</div>

						<div class="pad fragment">
							<img src="ie.png" class="logo">
							<pre><code>This is <b><em>[]important!</em></b></code></pre>
						</div>

					</section>
					<section>
						<h2>Boundaries to the Rescue!</h2>
						
						<p>
							<a target="_blank" href="http://localhost/alohaeditor/demo/boundaries/">Aloha Editor Boundaries</a>
						</p>
					</section>
				</section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
